<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution { background-color: hsl(30, 38%, 92%);}
  </style>
</head>
<body>

<section class="container">
  <div class="box">
    <img id="img_change" class="main_img" src="./images/image-product-mobile.jpg" alt="Perfume-mobile_size">

    <div class="main">
      <p class="small_title">Perfume</p>
      <h2 class="main_title">Gabrielle essence eau de parfum</h2>
      <p class="main_description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="main_price">
        <p class="discount_price">$149.99</p>
        <p class="old_price">$169.99</p>
      </div>
      
        <div class="main_button">
          <a class="btn" href="#"><img src="./images/icon-cart.svg" alt="icon-cart" width="13px">Add to Cart</a>
        </div>
    </div>
  </div>
</section>


<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/m-stavrakov" target="_blank">Martin Stavrakov</a>.
</div>
</body>
</html>
